<body>

    <div class="flex-box">
        <div class="header">
            <img src="images/offer/ic_header.svg">
        </div>
        <div class="wheel-bg">
            <img class="arrow" src="images/offer/ic_arrow.svg">
            <img style="z-index: 1;" src="images/offer/ic_spinner_bg.svg" />
            <div class="wheel-spinner">

                <img id="wheel" src="images/offer/ic_bonus.svg">
            </div>
        </div>
        <div class="btn-spin">
            <img src="images/offer/ic_spin_now.svg" onclick="spin()">
        </div>
    </div>
    <div class="modal animated bounceIn" id="basicModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-7">
                            <img class="char" src="images/offer/ic_claim_offer.svg" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h2 class="m-header text-center">Congratulations</h2>
                            <p class="subtext text-center">You will get 100% bonus on your first deposit</p>
                        </div>
                    </div>
                    <button class="btn btn-block btn-claim" onclick="download()">CLAIM YOUR BONUS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="mobile-detect.min.js"></script>
</body>
<script type="text/javascript">
var md = new MobileDetect(window.navigator.userAgent);
var os  = md.os();

    var spinSound = new Howl({
        src: ['/download_android_app/sounds/spinning_wheel.mp3']
    });
    spinSound.load();
    var bonusSound = new Howl({
        src: ['/download_android_app/sounds/pass_appears.mp3']
    });
    bonusSound.load();
    spinning = false;

    function spin() {
        if (!spinning) {
            ga('send', {
            hitType: 'event',
            eventCategory: 'bonus_spinner',
            eventAction: 'spinner_started',
        });
            spinning = true;
            spinSound.play();
            var wheel = document.getElementById('wheel');
            wheel.style.transform = 'rotate(3500deg)';
            setTimeout(() => {
                //modal open
                bonusSound.play();
                
                $("#basicModal").modal({
                    backdrop: 'static',
                    keyboard: false
                });
            }, 5500);

        }
    }

    function download() {
        ga('send', {
                    hitType: 'event',
                    eventCategory: 'bonus_spinner',
                    eventAction: 'bonus_claim_btn_clicked',
                });
        if (os === 'AndroidOS') {
            //redirect to download_android_app
            var href = "https://" + window.location.hostname + "/download_android_app/download.html" + window.location.search;
            window.location.href = href;
        } else if (os === 'iOS') {
            var href = "https://" + window.location.hostname + "/download_ios_app/" + window.location.search;
            window.location.href = href;
        }
    }
</script>
